<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Welcome {{user.username}}</h2>
{% if user.is_superuser %}
    <p>You are an Admin</p>
{% else %}
    <p>You are a Regular User</p>
{% endif %}
<a href="{% url 'logout' %}">Logout</a>
</body>
</html>
